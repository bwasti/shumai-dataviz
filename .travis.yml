matrix:
    include:
        - os: osx
          osx_image: xcode10.2
          language: node_js
          node_js: '10'
          env:
              - ELECTRON_CACHE=$HOME/.cache/electron
              - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

        - os: linux
          services: docker
          language: generic
cache:
    npm: false
    directories:
        - '~/.pnpm-store'
        - $HOME/.cache/electron
        - $HOME/.cache/electron-builder
before_install:
    - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@7
    - pnpm config set store-dir ~/.pnpm-store
install:
    - pnpm install

script:
    - |
        if [ "$TRAVIS_OS_NAME" == "linux" ]; then
          docker run --rm \
            --env-file <(env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|PNPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
            -v ${PWD}:/project \
            -v ~/.cache/electron:/root/.cache/electron \
            -v ~/.cache/electron-builder:/root/.cache/electron-builder \
            electronuserland/builder:wine \
            /bin/bash -c "pnpm && pnpm release --linux --win"
        else
          yarn release
        fi
before_cache:
    - rm -rf $HOME/.cache/electron-builder/wine

branches:
    except:
        - "/^v\\d+\\.\\d+\\.\\d+$/"
