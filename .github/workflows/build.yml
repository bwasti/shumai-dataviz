name: Build
on: [push, pull_request]

jobs:
    build_all:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@master
              with:
                  node-version: 18
            - name: install dependencies
              run: npm install
            - name: build
              run: npm run build:release
